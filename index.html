<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calcule sua renda</title>
  </head>

  <body>
    
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="valor_inicial" type="text" class="validate">
                        <label for="valor_inicial">Valor Inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="aporte_mensal" type="text" class="validate">
                        <label for="aporte_mensal">Aporte Mensal</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="meses" type="text" class="validate">
                        <label for="meses">Meses</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="taxa" type="text" class="validate">
                        <label for="taxa">Taxa</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="executa()">Calcular
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div> 
    </div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
